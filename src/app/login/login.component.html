<div class="row justify-content-center pt-3">
  <div class="text-center col-lg-3 col-sm-12 ">
    <form name="LoginForm" class="needs-validation"  novalidate>
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="form-group" >
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="email"
               placeholder="Email address" required focus>
        <div class="invalid-feedback text-right">
          Please enter a valid email.
        </div>
        <div class="valid-feedback text-right">
          <i class="fa fa-check"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required minlength="8">
        <div class="invalid-feedback text-right">
          Please enter a valid password
        </div>
        <div class="valid-feedback text-right">
          <i class="fa fa-check"></i>
        </div>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary waves-light btn-block" mdbRippleRadius>Sign in</button>
      <a href="#" >Did you forget your password ?</a>
      <p class=" text-muted ">
        You are not yet registered ? <a href="#">Sign Up</a>
      </p>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
</div>
